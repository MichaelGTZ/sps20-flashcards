<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <title>User sign up Page</title>
    </head>
    <script src="script.js"></script>  
    <body onload="getErrSignUp()">
    <body>
        <iframe src="./LoginSignUpFrame.html" width="100%" height="75" frameborder="0" scrolling="no"></iframe>

        <h1>Sign Up</h1>

        <form action="/signup" method="POST">
            <label for="usnm"><b><span>Create a Username</span></b></label>
            <input type="text" name="usnm" required>
            <br/><br/>
            
            <label for="psw"><b><span>Create a Password</span></b></label>
            <input type="password" name="psw" required>  
            <br/><br/>

            <input type="submit" value="Sign Up"/>
        </form>

        <div id="em-container"></div>

        <form action="./index.html">
            <input type="submit" value="Back to Log In" />
        </form>

    </body>
</html>
